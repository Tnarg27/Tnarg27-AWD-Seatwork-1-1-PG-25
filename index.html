<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Link to external CSS file for styling -->
</head>
<body>
    <!-- HEader Section: Logo -->
    <header>
        <div class="logo">
            <a href="index.html"
                ><img src="assets/img/logo.png" alt="T-NARG LOGO" width="250"/></a>
        </div>
    </header>

    <!-- Navigation Section: leaderboard and statistics page -->
    <nav>
        <a href="index.html">Leaderboard</a>
        <a href="pages\page1\index.html">Statistics</a>
    </nav>

    <!-- Main Content: Leaderboard Section -->
    <div class="container">
        <h1>LEADERBOARD</h1>
        <div class="controls">
            <label for="sort"><strong>Sort by:</strong></label>
            <select id="sort">
                <option value="name">Name</option>
                <option value="score">Score</option>
                <option value="level">Level</option>
            </select>
            <div class="button-group">
                <button id="addPlayerBtn">Add New Player</button>
                <button id="deletePlayerBtn">Delete Player</button>
            </div>
        </div>

    <!-- Pop-up form for adding a new player -->
    <div id="playerForm" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Player</h2>
            <label for="playerName"><strong>Name:</strong></label>
            <input type="text" id="playerName" required>

            <label for="playerScore"><strong>Score:</strong></label>
            <input type="number" id="playerScore" required>

            <label for="playerLevel"><strong>Level:</strong></label>
            <input type="number" id="playerLevel" required>

            <button id="savePlayerBtn">Save</button>
        </div>
    </div>

    <!-- Pop-up for deleting player -->
    <div id="deletePlayerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeDeleteModal">&times;</span>
            <h2>Delete Player</h2>
            <table id="deletePlayerTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Level</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="deleteAllBtn">Delete All</button>
        </div>
    </div>
    


        <!-- Table displaying the leaderboard data -->
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Level</th>
                </tr>
            </thead>
            <tbody>
                <!-- Player rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- JavaScript: Link to the external JS file for functionality -->
    <script src="assets/js/script.js"></script>

    <!-- Footer Section: Contains the logo, copyright, and contact information -->
    <footer>
        <div class="footer-logo">
            <a href="/">
                <img src="assets/img/logo.png" alt="Logo" width="75"/>
            </a>
        </div>
        <p>&copy; 2025 T-NARG. All rights reserved.</p>
        <p>Contact us at: <a href="mailto:202212022@fit.edu.com">202212022@fit.edu.com</a></p>
    </footer>
</body>
</html>
